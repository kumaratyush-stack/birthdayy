<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
  overflow-x: hidden;
  animation: partyBg 15s infinite;
}

/* Party background */
@keyframes partyBg {
  0%   { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
  25%  { background: linear-gradient(135deg, #a18cd1, #fbc2eb); }
  50%  { background: linear-gradient(135deg, #84fab0, #8fd3f4); }
  75%  { background: linear-gradient(135deg, #fbc8d4, #9795f0); }
  100% { background: linear-gradient(135deg, #ff9a9e, #fad0c4); }
}

h1 {
  margin-top: 25px;
  font-size: 2.4em;
  animation: glow 1.5s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px #fff; }
  to { text-shadow: 0 0 25px #ffd1dc; }
}

.card {
  background: rgba(255,255,255,0.2);
  padding: 20px;
  margin: 20px auto;
  width: 90%;
  max-width: 600px;
  border-radius: 20px;
  backdrop-filter: blur(8px);
}

/* Slideshow */
.slideshow {
  width: 100%;
  height: 260px;
  border-radius: 15px;
  overflow: hidden;
  margin-bottom: 15px;
}

.slideshow img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: none;
}

#message {
  font-size: 1.05em;
  line-height: 1.7;
  min-height: 170px;
}

.footer {
  margin: 25px 0;
  font-size: 0.9em;
}

/* Balloons */
.balloons {
  position: fixed;
  bottom: -60px;
  width: 100%;
  font-size: 2.3em;
  animation: floatUp 12s linear infinite;
  pointer-events: none;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.9; }
  to { transform: translateY(-120vh); opacity: 0; }
}

/* Start overlay */
#startScreen {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 999;
  flex-direction: column;
}

#startScreen button {
  padding: 15px 30px;
  border: none;
  border-radius: 30px;
  font-size: 1.2em;
  background: #fff;
  color: #ff5f8a;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- Start Screen -->
<div id="startScreen">
  <h2>ğŸ‰ Ready to Party? ğŸ‰</h2>
  <button onclick="startParty()">Tap to Start the Celebration ğŸ‚</button>
</div>

<h1>ğŸ‚ Happy Birthday Miss Chaitali ğŸ‚</h1>

<div class="card">
  <div class="slideshow">
    <img src="photo1.jpg" style="display:block;">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
  </div>

  <div id="message"></div>
</div>

<div class="footer">
  Made with ğŸ’– & fun vibes
</div>

<div class="balloons">ğŸˆ ğŸ‰ ğŸ‚ ğŸˆ ğŸ‰ ğŸ‚ ğŸˆ ğŸ‰</div>

<!-- Music (~1 min) -->
<audio id="bgMusic">
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mp3">
</audio>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* Message typing */
const text = `Hey Miss Chaitali ğŸ˜„ğŸ‰,

Today is all about smiles, fun,
and celebrating the amazing person you are ğŸŒ¸

May your day be filled with laughter,
sweet moments, and happy surprises ğŸâœ¨

Stay cheerful, stay awesome,
and keep spreading positivity ğŸ˜ğŸ’–

Happy Birthday once again ğŸ‚ğŸ‰`;

let i = 0;
function typeEffect() {
  if (i < text.length) {
    document.getElementById("message").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeEffect, 40);
  }
}

/* Slideshow */
let slideIndex = 0;
const slides = document.querySelectorAll(".slideshow img");
function startSlideshow() {
  setInterval(() => {
    slides[slideIndex].style.display = "none";
    slideIndex = (slideIndex + 1) % slides.length;
    slides[slideIndex].style.display = "block";
  }, 3000);
}

/* Confetti rain */
function startConfetti() {
  const confettiInterval = setInterval(() => {
    confetti({
      particleCount: 6,
      spread: 360,
      startVelocity: 2,
      gravity: 0.3,
      origin: { x: Math.random(), y: 0 }
    });
  }, 400);

  setTimeout(() => clearInterval(confettiInterval), 60000);
}

/* Start everything */
function startParty() {
  document.getElementById("startScreen").style.display = "none";
  document.getElementById("bgMusic").play();
  typeEffect();
  startSlideshow();
  startConfetti();
}
</script>

</body>
</html>
